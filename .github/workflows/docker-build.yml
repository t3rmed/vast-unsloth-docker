name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¦ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ”‘ Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        # !!! USE YOUR CUSTOM SECRET NAMES !!!
        username: ${{ secrets.DOCKER_USER }} 
        password: ${{ secrets.DOCKER_PAT }}

    - name: ğŸ—ï¸ Build and Push to Docker Hub
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        # Make sure the tag uses your DOCKER_USER secret for the repository name
        tags: ${{ secrets.DOCKER_USER }}/unsloth-custom:latest
        platforms: linux/amd64
