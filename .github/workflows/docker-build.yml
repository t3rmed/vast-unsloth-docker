name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¦ Checkout repository
      uses: actions/checkout@v4

    # CRITICAL FIX: Run the cleanup script to free space before the build
    - name: ğŸ§¹ Free Disk Space (28+ GB)
      run: bash free_disk_space.sh
      # Give the script execution permission
      shell: bash

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ”‘ Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USER }} 
        password: ${{ secrets.DOCKER_PAT }}

    - name: ğŸ—ï¸ Build and Push to Docker Hub
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USER }}/unsloth-custom:latest
        platforms: linux/amd64
